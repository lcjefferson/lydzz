services:
  - type: web
    name: lydzz-backend
    plan: free
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: APP_URL
        fromService:
          name: lydzz-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: FRONTEND_URL
        fromService:
          name: lydzz-frontend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  - type: web
    name: lydzz-frontend
    plan: free
    env: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: lydzz-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          name: lydzz-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
